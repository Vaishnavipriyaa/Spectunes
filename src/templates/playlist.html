  <body style="

  background-attachment: fixed;
    background-size:cover;">
  
  <nav>

    <h1 style="color:white;">Playlist</h1>
    <table>
      <thead>
        <tr>
           <th style="font-size:40px;">ID</th> 
          <th style="font-size:40px;">Song Title</th>
          <th style="font-size:40px;">Duration</th>
          <!-- <th>Remove</th> -->
        </tr>
      </thead>
      <tbody>
        {% for song in songs %}
        <tr>
           <td>{{ song[0] }}</td>
          <td>{{ song[1] }}</td>
          <td>{{ song[2] }}</td>
          <td><button onclick="removeSong('{{ song[1] }}','{{ song[2] }}')">Remove</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
  

    <script>
      function removeSong(song_title, duration) {
        // Send an AJAX request to the Flask route
        fetch('/remove_song', {
          method: 'POST',
          body: new URLSearchParams({
            'song_title': song_title,
            'duration': duration
          })
        }).then(function() {
          // Reload the page to update the playlist
          location.reload();
        });
      }
      </script>
