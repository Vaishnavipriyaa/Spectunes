      function addToPlaylist(song_title, duration) {
        // Send an AJAX request to the Flask route
        fetch('/add_to_playlist', {
          method: 'POST',
          body: new URLSearchParams({
            'song_title': song_title,
            'duration': duration
          })
        })
      }
